<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Construction Company Survey Form</h1>
        <p>Thank you for taking time to help us improve our services.</p>

        <form action="post" id="survey-form">
            <fieldset>Please fill in the form with the required information.
                <label for="name-label">Name <input type="text" id="name-label" required placeholder="Enter your name"></label>
                <label for="email-label">Email <input type="email" id="email-label" required placeholder="Enter your Email"></label>
                <label for="number-label">Age <input type="number" id="number-label" required required pattern="[0-9]" min="15" max="100" placeholder="Age"></label>
                <label for="dropdown">Which option best describes your current role? 
                    <select name="dropdown" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>Would you recomend our services to a friend? 

                <label for="recomendation"><input class="inline" type="radio" id="recomendation" name="recomend">Definitely</label>
                <label for="recomendation"><input class="inline" type="radio" id="recomendation" name="recomend">Yes</label>
                <label for="recomendation"><input class="inline" type="radio" id="recomendation" name="recomend">No</label>
                <label for="recomendation"><input class="inline" type="radio" id="recomendation" name="recomend">Am not sure</label>
                
                <label for="favorite-feature">What is your favorite feature of our company? 
                    <select name="favorite-feature" id="favorite-feature">
                        <option value="">Select an option</option>
                        <option value="1">Job Security.</option>
                        <option value="2">Career Growth Opportunities.</option>
                        <option value="3">Effective and Transparent Management.</option>
                        <option value="4">Competitive Pay Package.</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>What would you like to see improved? (check all that apply)

                <label for="improvement"><input class="inline" type="checkbox" id="recomendation" >Customer services</label>
                <label for="improvement"><input class="inline" type="checkbox" id="recomendation" >Business policies</label>
                <label for="improvement"><input class="inline" type="checkbox" id="recomendation" >Personnel training</label>
                <label for="improvement"><input class="inline" type="checkbox" id="recomendation" >Document Management</label>
                <label for="improvement"><input class="inline" type="checkbox" id="recomendation" >Ever changing regulations</label>
                <label for="improvement"><input class="inline" type="checkbox" id="recomendation" >Cost of services</label>
                <label for="improvement"><input class="inline" type="checkbox" id="recomendation" >Subcontractors</label>

                <label for="comments">Any comments or suggestions? 
                    <textarea name="comments" id="" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
